<script>
const images = {
  1: ["img/kuliner-Kopi-Botanika-a.jpg", "img/gallery2.jpg", "img/gallery3.jpg", "img/kuliner-Kopi-Botanika-a.jpg"],
  2: ["img/makanan.png", "img/gallery6.jpg", "img/gallery7.jpg", "img/kuliner-Kopi-Botanika-a.jpg"],
  3: ["img/minuman (1).png", "img/gallery10.jpg", "img/gallery11.jpg", "img/kuliner-Kopi-Botanika-a.jpg"]
};

const galleryGrid = document.getElementById("galleryGrid");
const pageLinks = document.querySelectorAll(".page-link");

function loadGallery(page) {
  galleryGrid.innerHTML = "";
  images[page].forEach(img => {
    galleryGrid.innerHTML += `
      <div class="gallery-item">
        <img src="${img}" alt="">
      </div>
    `;
  });

  // Update active button
  pageLinks.forEach(btn => btn.parentElement.classList.remove("active"));
  document.querySelector(`[data-page="${page}"]`).parentElement.classList.add("active");
}

// Default load page 1
loadGallery(1);

// Event listener untuk pagination
pageLinks.forEach(link => {
  link.addEventListener("click", (e) => {
    e.preventDefault();
    loadGallery(link.dataset.page);
  });
});
</script>
